<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sudoku</title>
  <link rel="icon" href="sudoku.png" type="image/x-icon">
  <!-- Our Styles -->
  <link rel="stylesheet" href="css/main.css">
  <insert-html link="https://swag31415.github.io/Portfolio/inserts/head.html"></insert-html>
</head>

<body>
  <insert-html link="https://swag31415.github.io/Portfolio/inserts/menu.html"></insert-html>
  <main class="container" id="app">
    <h1>Sudoku</h1>
    <p>Relax and watch your computer play sudoku.</p>
    <div class="row">
      <div class="col">
        <button class="btn amber" @click="loop()">Start</button>
      </div>
      <div class="col">
        <button class="btn light-blue" @click="stop()">Stop</button>
      </div>
    </div>
    <div class="sudoku">
      <div class="sudoku-cell" v-for="k in sol" v-text="k.val" :class="k.is_prob ? 'white-text' : 'light-green-text'"></div>
    </div>
    <div class="lined">
      <span style="font-size: 3rem;">&#129422;</span>
      <div class="slider" style="height: 2px; padding-bottom: 2rem;">
        <input type="range" min="0" max="1000" v-model="delay" class="slider-input">
      </div>  
      <span style="font-size: 3rem;">&#128012;</span>
    </div>
  </main>
  <insert-html link="https://swag31415.github.io/Portfolio/inserts/foot.html"></insert-html>
  <!-- HTML Inserts -->
  <script src="https://swag31415.github.io/Portfolio/js/html_inserts.js"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.prod.js"></script>
  <!-- The Solver -->
  <script src="js/kudoku.js"></script>
  <!-- Our Scripts -->
  <script src="js/main.js"></script>
</body>

</html>
